<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="background">
        <section class="container">
            <div class="image-wrapper">
                <img src="./images/image-header-mobile.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <h1 class="title">Get <span class="title__highlight">insights</span> that help your business grow.</h1>
                    <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats__container">
                        <div class="stats">
                            <h1 class="stats__value">10k+</h1> 
                            <p class="stats__text">companies</p> 
                        </div>
                        <div class="stats">
                            <h1 class="stats__value">314</h1> 
                            <p class="stats__text">templates</p>
                        </div>
                        <div class="stats">
                            <h1 class="stats__value">12m+</h1> 
                            <p class="stats__text">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/darshandamre" target="_blank">Darshan Damre</a>.
    </div>
</body>
</html>
